name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Pull Vercel environment configuration (requires project already linked in Vercel)
      - name: Vercel pull (production)
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # Build using Vercel (leverages vercel.json if present)
      - name: Vercel build (production)
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # Deploy prebuilt output to production
      - name: Vercel deploy (production)
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
